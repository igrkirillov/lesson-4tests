<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
<h1 class="title">Hello, 4 Tests!</h1>
<main>
  <div class="container">
    <form class="validator">
      <div class="cards">
        <div class="card" inactive="true" data-type="visa">
          <img class="card-icon" src="icons/visa.png"/>
        </div>
        <div class="card" inactive="true" data-type="mastercard">
          <img class="card-icon" src="icons/mastrcard.png"/>
        </div>
        <div class="card" inactive="true" data-type="mir">
          <img class="card-icon" src="icons/mir.png"/>
        </div>
        <div class="card" inactive="true" data-type="american_express">
          <img class="card-icon" src="icons/american_express.png"/>
        </div>
        <div class="card" inactive="true" data-type="diners">
          <img class="card-icon" src="icons/diners.png"/>
        </div>
        <div class="card" inactive="true" data-type="discover">
          <img class="card-icon" src="icons/discover.png"/>
        </div>
        <div class="card" inactive="true" data-type="jcb">
          <img class="card-icon" src="icons/jcb.png"/>
        </div>
      </div>
      <div class="input-container">
        <input type="text" class="number">
        <input type="submit" class="submit" value="Click to validate">
      </div>
    </form>
  </div>
</main>
</body>
</html>
